<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SpringBoot</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/listar}">Listado</a>
              </li>
              
            </ul>
          </div>
        </div>
    </nav>

    <div class="container">

        <h1 class="text-secondary" th:text="${titulo}"></h1>

        <div th:object="${cliente}" th:remove="tag">
          <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
          </ul>
        </div>
        
        <form th:action="@{/form}" th:object="${cliente}" method="post">
            
            <div class="form-group row">
              <label class="form-label">Nombre</label>
              <div class="col-sm-6"><input type="text" th:field="*{nombre}" class="form-control"  /></div>
              <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            </div>
             
            <div class="form-group row">
              <label class="form-label">Apellido</label>
              <div class="col-sm-6"><input type="text" th:field="*{apellido}" class="form-control"  /></div>
              <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
            </div>
                
            <div class="form-group row">
              <label class="form-label">Email</label>
              <div class="col-sm-6"><input type="text" th:field="*{email}" class="form-control" /></div>
              <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>

            <!-- <div class="form-group row">
              <label class="form-label">Fecha</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{createAt}" />
              </div>
              <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
            </div> -->

            <div class="form-group row mt-2">
              <div class="col-sm-6"><input type="submit" value="Crear Cliente" class="btn btn-primary" /></div>
            </div>
            
        </form>
    </div>
    
</body>
</html>
